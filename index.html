<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Document</title>
</head>
<body>
    <section>
        <img src="img/img1.jpg" data-speed="-50" class="layer animate__animated animate__swing animate__delay-2s">
        <img src="img/img2.jpg" data-speed="50" class="layer animate__animated animate__swing animate__delay-2s">
        <img src="img/img3.jpg" data-speed="20" class="layer animate__animated animate__swing animate__delay-2s">
        <img src="img/img4.jpg" data-speed="60" class="layer animate__animated animate__swing animate__delay-2s">
        <img src="img/img5.jpg" data-speed="80" class="layer animate__animated animate__swing animate__delay-2s">
        <img src="img/img6.jpg" data-speed="-20" class="layer animate__animated animate__swing animate__delay-2s">
        <img src="img/img7.jpg" data-speed="40" class="layer animate__animated animate__swing animate__delay-2s">
        <img src="img/img9.jpg" data-speed="-90" class="layer animate__animated animate__swing animate__delay-2s">
        <img src="img/img10.jpg" data-speed="60" class="layer animate__animated animate__swing animate__delay-2s">
        <img src="img/img11.jpg" data-speed="-70" class="layer animate__animated animate__swing animate__delay-2s">
        <img src="img/img12.jpg" data-speed="-50" class="layer animate__animated animate__swing animate__delay-2s">
    </section>
    <div class="container">
        <h2 class="layee">Chúc 8/3 Hoàng Gia Linh luôn vui vẻ mạnh khỏe và lúc nào cũng hạnh phúccc <span>❤</span> </h2>
    </div>
    <script>
        document.addEventListener("mousemove", parallax);
        function parallax(e) {
            this.querySelectorAll(".layer").forEach(layer => {
                const speed = layer.getAttribute("data-speed")
                const x = (window.innerWidth - e.pageX*speed)/100
                const y = (window.innerHeight - e.pageY*speed)/100
                layer.style.transform = `translateX(${x}px) translateY(${y}px)`
            })
        }
        document.documentElement.style.setProperty('--animate-duration', '2s');
    </script>
</body>
</html>
